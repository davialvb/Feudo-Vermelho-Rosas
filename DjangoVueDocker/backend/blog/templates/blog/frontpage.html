{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post block">
            <div style="text-align: center;" class="item1"><img style="height: 300px; width: 450px;" src="{{post.image.url}}" alt="">
                <h2 class="subtitle">{{ post.title }}</h2>

                <small>Posted at {{ post.date_added }}</small>

                <p>{{ post.intro }}</p>

                <a href="{% url 'post_detail' post.slug %}">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
